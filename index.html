<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map</title>
    
    <script type="text/javascript">
        // Set your password here
        var password = "scsj"; 

        // Prompt user for password
        var userPassword = prompt("Please enter the password to access this map:");

        // Check if entered password matches
        if (userPassword !== password) {
            alert("Incorrect password.");
            window.location.href = "https://google.com";  // Redirect to another page if password is wrong
        }
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        #map {
            height: 100vh; /* Full screen */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        var map = L.map('map').setView([35.9940, -78.8986], 13);  // Coordinates for Durham, NC

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
</body>
</html>
