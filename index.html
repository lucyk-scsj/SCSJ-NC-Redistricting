<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Map</title>
    
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* Ensure the map container takes up the full screen */
        #map {
            height: 100vh; /* Full screen */
        }
    </style>
</head>
<body>
    <!-- This is where the map will appear -->
    <div id="map"></div>
    
    <!-- Link to Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map and set its view to a specific location (latitude, longitude, zoom level)
        var map = L.map('map').setView([35.9940, -78.8986], 13);  // Coordinates for Durham, NC

        // Add a tile layer (OpenStreetMap tiles in this case)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
</body>
</html>
